<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carro - Tech Wise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .top-bar {
      background: #007BFF;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007BFF;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item span {
      flex: 1;
    }

    .remove {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .remove:hover {
      background: #b02a37;
    }

    .empty-cart {
      text-align: center;
      margin: 40px 0;
      color: #777;
      font-size: 18px;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .buy {
      background: #28a745;
      color: white;
    }

    .back {
      background: #007BFF;
      color: white;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      width: 48%;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div>üõí Carro</div>
    <a href="index.html">Volver a inicio</a>
  </div>

  <div class="container">
    <h1>Tu carrito</h1>

    <div id="cartItems"></div>

    <div id="emptyCart" class="empty-cart">
      üõçÔ∏è Tu carrito est√° vac√≠o
    </div>

    <div id="total" class="total"></div>

    <div class="buttons">
      <button class="back" onclick="location.href='index.html'">
        Seguir comprando
      </button>
      <button class="buy" onclick="abrirModal()">
        Finalizar compra
      </button>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalPago">
    <div class="modal-content">
      <h3>Datos de pago</h3>
      <input type="text" placeholder="N√∫mero de tarjeta">
      <input type="text" placeholder="Direcci√≥n">
      <input type="text" placeholder="C√≥digo postal">

      <div class="modal-buttons">
        <button class="back" onclick="cerrarModal()">Cancelar</button>
        <button class="buy" onclick="confirmarCompra()">Pagar</button>
      </div>
    </div>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function cargarCarrito() {
      const contenedor = document.getElementById("cartItems");
      const totalDiv = document.getElementById("total");
      const empty = document.getElementById("emptyCart");

      contenedor.innerHTML = "";
      let total = 0;

      if (carrito.length === 0) {
        empty.style.display = "block";
        totalDiv.textContent = "";
        return;
      }

      empty.style.display = "none";

      carrito.forEach((item, index) => {
        contenedor.innerHTML += `
          <div class="cart-item">
            <span>${item.nombre}</span>
            <span>${item.precio} ‚Ç¨</span>
            <button class="remove" onclick="eliminar(${index})">Quitar</button>
          </div>
        `;
        total += item.precio;
      });

      totalDiv.textContent = "Total: " + total + " ‚Ç¨";
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      cargarCarrito();
    }

    function abrirModal() {
      if (carrito.length === 0) {
        alert("‚ùå El carrito est√° vac√≠o");
        return;
      }
      document.getElementById("modalPago").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalPago").style.display = "none";
    }

    function confirmarCompra() {
      alert("‚úÖ Compra realizada con √©xito");
      localStorage.removeItem("carrito");
      carrito = [];
      cerrarModal();
      cargarCarrito();
    }

    cargarCarrito();
  </script>

</body>
</html>
